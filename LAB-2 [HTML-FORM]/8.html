<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif;">
    <form action="8.html">
        <table border="1" style="border-collapse: collapse; margin: 0 auto;">
            <tr style="height: 80px; font-size: 30px;">
                <th colspan="3">PERSON PROFILE</th>  
            </tr>
            <tr style="height: 40px;">
                <td>Name</td>
                <td>
                    <input type="text" name="" id="">
                </td>
                <td style="width: 40px;"></td>
            </tr>

            <tr style="height: 40px;">
                <td>Email</td>
                <td>
                    <input type="email" name="" id="">
                    <img src="hint.png" alt="" title="hint: sample@example.com">
                </td>
                <td></td>
            </tr>

            <tr style="height: 40px;">
                <td>Gender</td>
                <td>
                    <input type="radio"> Male
                    <input type="radio"> Female
                    <input type="radio"> Other
                </td>
                <td></td>
            </tr>

            <tr style="height: 40px;">
                <td>Date of Birth</td>
                <td>
                    <input type="Date">
                </td>
                <td></td>
            </tr>

            <tr style="height: 40px;">
                <td>Degree</td>
                <td>
                    <input type="checkbox"> SSC
                    <input type="checkbox"> HSC
                    <input type="checkbox"> BSc.
                    <input type="checkbox"> MSc.
                </td>
                <td></td>
            </tr>

            <tr style="height: 40px;">
                <td>Photo</td>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <tr style="height: 40px;">
                <td colspan="3"></td>
            </tr>
            <tr style="height: 40px;">
                <td colspan="3" style="text-align: end;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

            
        </table>
    </form>
</body>
</html>
